{% extends "app/layout.html" %}

{% block content %}
    <h2>{{ title }}</h2>
    <section id="newsAddForm">
        <form action="." method="post" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <h4>You can add news using the following form:</h4>
            <hr/>
            <div class="form-group">
                <label for="id_title" class="col-md-2 control-label">News title</label>
                <div class="col-md-10">
                    {{ form.title }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_text" class="col-md-2 control-label">Text</label>
                <div class="col-md-10">
                    {{ form.text}}
                </div>
            </div>
            <div class="form-group">
                <label for="id_image" class="col-md-2 control-label">Image</label>
                <div class="col-md-10">
                    {{ form.image}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Add" class="btn btn-success" />
                </div>
            </div>
            {% if form.errors %}
                <p class="validation-summary-errors">Please enter correct data.</p>
            {% endif %}
        </form>
    </section>
{% endblock %}

{% block scripts %}
    <script>
        var easyMDE = new EasyMDE();
    </script>
{% endblock %}
