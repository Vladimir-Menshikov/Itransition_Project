{% extends "app/layout.html" %}

{% block content %}
    <h2>{{ title }}</h2>
    <section id="userEditForm">
        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}
            <h4>You can edit your account using the following form:</h4>
            <hr/>
            <div class="form-group">
                <label for="id_first_name" class="col-md-2 control-label">First name</label>
                <div class="col-md-10">
                    {{ form.first_name }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_last_name" class="col-md-2 control-label">Last name</label>
                <div class="col-md-10">
                    {{ form.last_name }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_email" class="col-md-2 control-label">Email address</label>
                <div class="col-md-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="Save changes" class="btn btn-default" />
                </div>
            </div>
        </form>
    </section>
{% endblock %}
